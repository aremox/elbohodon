<ion-grid fixed>
  <ion-row>

    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xl="12"
              *ngFor="let noticia of noticiasCom; let i = index">

      

      <app-noticia [noticia]="noticia" [indice]="i" [enFavoritos]="enFavoritos"></app-noticia>

    </ion-col>
  </ion-row>

</ion-grid>
